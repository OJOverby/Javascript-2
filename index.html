<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff Social</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="background-container">
      <div class="text-center">
        <h1>Welcome to Noroff Social</h1>
      </div>
      <div class="row mt-6 m-0 justify-content-center">
        <div class="col-8 col-md-4 bg-light p-3 rounded">
          <form class="login-form" id="loginForm">
            <h2>Log in</h2>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
            <label for="email">E-mail</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
              minlength="8"
            />
            <a href="/feed/index.html"><button class="btn btn-primary mt-2" type="submit">Login</button></a>
            <a href="register.html"><button class="btn btn-info mt-2" type="button">Register account</button></a>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/js/functions/handleLogin.js"></script>
  <script type="module" src="/js/api-calls/loggedInCheck.js"></script>

</html>
