<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRegister - Noroff Social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="background-container">
      <div class="row mt-6 m-0 justify-content-center">
        <div class="col-8 col-md-4 bg-light p-3 rounded">
          <form class="needs-validation" novalidate id="registerForm">
            <h1>Register</h1>
            <label for="userName">Username</label>
            <input
                type="text"
                id="userName"
                class="form-control"
                placeholder="Username"
                minlength="5"
                required
            />
            <div class="invalid-feedback">Username must be at least 5 characters</div>
            
            <label for="email">E-mail</label>
            <input
    type="email"
    id="email"
    class="form-control"
    placeholder="Email"
    pattern="[a-zA-Z0-9._%+-]+@(noroff\.no|stud\.noroff\.no)"
    required
/>

            <div class="invalid-feedback">You must enter a valid Noroff email</div>
            
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
            />
            
            <label for="password2">Confirm Password</label>
            <input
                type="password"
                id="password2"
                class="form-control"
                placeholder="Confirm Password"
                required
            />
            <div class="invalid-feedback">Passwords do not match</div>
            <button class="btn btn-primary mt-2" type="submit">Register</button>
          </form>
          <div id="successMessage" class="mt-3 alert alert-success" style="display: none;">
            Your account has been created successfully.
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/js/functions/formValidation.js"></script>
</html>
